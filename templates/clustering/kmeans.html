{% extends "default.html" %}
{% block javascript %}
<script>
function clear_action()
{
    svg.selectAll(".dot").remove();
    svg.selectAll(".line")
        .transition()
        .duration(1000)
        .attr("r", function(d) {return x(0); })
        .remove();
    point_set = [];
    reset_axis();
}
function cluster(data){
    svg.selectAll(".line").remove();
    var json = $.parseJSON(data);
    svg.selectAll(".line").remove();
    var circle = svg.selectAll(".line")
            .data(json['circle'])
            .enter();
    circle.append("circle")
        .attr("class", "line")
        .attr("r",  function(d) { return x(0); })
        .attr("cx", function(d) { return x(d.x); })
        .attr("cy", function(d) { return y(d.y); })
        .style("fill", "none")
        .style("stroke", "green");
    svg.selectAll(".line")
        .transition()
        .duration(1000)
        .attr("r",  function(d) { return x(d.r); });
    
    circle.append("line")
        .attr("class","line")
        .attr("x1", function(d) {return x(d.x)+5;})
        .attr("y1", function(d) {return y(d.y)+5;})
        .attr("x2", function(d) {return x(d.x)-5;})
        .attr("y2", function(d) {return y(d.y)-5;})
        .style("stroke", "gray");
    circle.append("line")
        .attr("class","line")
        .attr("x1", function(d) {return x(d.x)-5;})
        .attr("y1", function(d) {return y(d.y)+5;})
        .attr("x2", function(d) {return x(d.x)+5;})
        .attr("y2", function(d) {return y(d.y)-5;})
        .style("stroke", "gray");
    $("#cluster").attr('disabled', false);
}
</script>
{% endblock %}
