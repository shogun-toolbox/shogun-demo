{% extends "default.html" %}
{% block javascript %}
<script>
function clear_action()
{
    svg.selectAll(".line")
        .remove();
    svg.selectAll(".dot").remove();
    mouse_left_click_point_set = [];
}
var line = d3.svg.line()
        .x(function (d) { return x(d.x_value); })
        .y(function (d) { return y(d.y_value); })
        .interpolate('basis');
var start = d3.svg.line()
        .x(function (d) {return x(d.x_value); })
        .y(function (d) {return y(0); })
            .interpolate('basis');
        
function regress(data){
    var json = $.parseJSON(data);
    json.forEach(function(d) {
        d.x_value = +d.x_value;
        d.y_value = +d.y_value;
    });
    if (svg.selectAll(".line")[0].length == 0)
        curve = svg.append("path")
        .attr("class", "line")
        .attr("d", start(json))
        .style("stroke-width", "2")
        .style("stroke", "green")
        .style("fill", "none");
    svg.selectAll(".line")
        .transition().duration(1000)
        .attr("d", line(json));
    $("#regress").attr('disabled', false);
}
</script>
{% endblock %}
